<!DOCTYPE html>
<html>
<head>
	<title>List Add</title>
	<link rel="stylesheet" type="text/css" href="listAdding.css">
</head>
<body>
	<div id="myDIV" class="header">
		<h2 class="header">My To Do List</h2>
		<input type="text" id="myInput" placeholder="Title...">
		<span onclick="newElement()" class="addBtn">Add</span>
	</div>

	<ul id="myUL">
		<li>Hit the gym</li>
		<li class="checked">Eat Lunch</li>
		<li>Code</li>
		<li>Sleep by 11pm</li>
	</ul>
	<script src="listAdding.js"></script>
</body>
</html>
